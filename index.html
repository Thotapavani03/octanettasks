<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Food</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            overflow-y: auto; /* Enable vertical scrolling */
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(50%);
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        .container h1 {
            color: orangered;
            cursor: pointer;
        }

        .navbar ul {
            list-style: none;
        }

        .navbar ul li {
            display: inline-block;
            padding: 18px;
            text-transform: uppercase;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            padding: 4px;
            transition: 0.5s;
        }

        .navbar ul li a:hover {
            box-shadow: 0 3px 50px orangered inset, 0 3px 50px orangered inset,
                        0 3px 50px orangered inset, 0 3px 50px orangered inset;
        }

        .navbar .reservation {
            padding: 8px;
            background-color: orangered;
        }

        .content {
            position: relative;
            color: #fff;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -30%);
            text-align: center;
            padding-bottom: 70%; /* Space for scrolling */
        }

        .content h3 {
            font-family: sans-serif;
            font-size: 20px;
        }

        .content h1 {
            font-size: 50px;
        }

        .content p {
            margin-top: 17px;
        }

        .search {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .search input {
            outline: none;
            border: none;
            padding: 12px 100px;
            font-size: 1em;
            width: 100%;
        }
        .submit {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
        }
        

        .submit a {
            text-decoration: none;
            color: #fff;
            padding: 12px 25px;
            background-color: orangered;
        }

        .gallery-section {
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
        }

        .gallery-section h2 {
            margin-bottom: 20px;
            font-size: 36px;
            color: orangered;
        }

        .gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .gallery-item {
            text-align: center;
            margin: 15px;
        }

        .gallery-item img {
            width: 300px;
            height: 200px;
            border: 5px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }

        .gallery-item p {
            margin-top: 10px;
            font-size: 18px;
            color: #fff;
        }

    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="background-video">
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="container">
        <h1>Tasty Food</h1>
        <div class="navbar">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">MENU</a></li>
                <li><a href="#">CONTACT</a></li>
                <li><a class="reservation" href="#">RESERVATION</a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <h3>Welcome to Tasty Food</h3>
        <h1>Tasty and Natural Food</h1>
        <p>Tasty Food is a restaurant located in India. We have some amazing recipes and the most talented chefs in the country.</p>
    
    <div class="search">
        <input type="text" placeholder="Search Food">
    </div>
    <div class="submit">
        <a href="#">Submit</a>
    </div>
</div>
    <div class="gallery-section">
        <h2>Our Gallery</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxhxyEUx7Y_dfPIY28NgxT5LUkhY5hiBrQQA&s" alt="Junk Food 1">
                <p>$5.00</p>
            </div>
            <div class="gallery-item">
                <img src="https://images.boldsky.com/img/2014/04/29-1398775502-eating-high-gi-foods-138692910110.jpg" alt="Junk Food 2">
                <p>$7.00</p>
            </div>
            <div class="gallery-item">
                <img src="https://i.mscwlns.co/mosaic-wellness/image/upload/f_auto,w_1000,c_limit/v1644216155/BW%20BLOG/Untitled-design---2022-02-07T121140.260_11zon.jpg" alt="Tasty Food 1">
                <p>$6.50</p>
            </div>
            <div class="gallery-item">
                <img src="https://images.boldsky.com/img/2017/12/22-1513944772-4.jpg" alt="Tasty Food 2">
                <p>$8.00</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('background-video').playbackRate = 0.5;
    </script>
</body>
</html>
